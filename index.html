<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteHub</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* General Page Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      padding: 20px 0;
      border-bottom: 2px solid #00c853;
      box-shadow: 0 2px 5px rgba(0, 255, 100, 0.2);
    }

    h1 {
      font-size: 2.3em;
      margin: 0;
    }

    .search-box {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
    }

    button {
      background: #00c853;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #009624;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      margin: 40px auto;
    }

    li {
      background: #1a1a1a;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1em;
      transition: 0.3s;
    }

    li:hover {
      background: #00c853;
      color: #000;
      transform: scale(1.03);
    }

    li a {
      color: white;
      text-decoration: none;
      display: block;
      border-radius: 8px;
    }

    li a:hover {
      color: black;
    }

    .share-notes-btn {
      display: inline-block;
      background: linear-gradient(135deg, #00c853, #2E8B57);
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 25px;
    }

    .share-notes-btn:hover {
      background: linear-gradient(135deg, #45a049, #1e7b43);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: #111;
      color: #00c853;
      font-size: 0.9em;
      border-top: 2px solid #00c853;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò NoteHub</h1>
    <p>Find and share notes easily with your classmates.</p>

    <!-- Search Bar -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search subject..." />
      <button id="searchButton">üîç Search</button>
    </div>
  </header>

  <!-- Subject List -->
  <ul id="subjectList">
    <li><a href="programming-python.html">Python</a></li>
    <li><a href="programming-java.html">Java</a></li>
    <li><a href="programming-c.html">C Programming</a></li>
    <li><a href="data-structures.html">Data Structures</a></li>
    <li><a href="database-management-systems.html">DBMS</a></li>
    <li><a href="operating-systems.html">Operating Systems</a></li>
    <li><a href="computer-networks.html">Computer Networks</a></li>
    <li><a href="ai.html">Artificial Intelligence</a></li>
  </ul>

  <!-- Share Notes Button -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdFmYKrQFUqhTeoHGx8ArOSZDM4FrPtoD7SJU5dAT9YGWCX5A/viewform?usp=header"
     target="_blank"
     class="share-notes-btn">
     üì§ Share Your Notes
  </a>

  <footer>
    <p>Made with ‚ù§Ô∏è by Neil | NoteHub ¬© 2025</p>
  </footer>

  <!-- üîç Search Functionality Script -->
  <script>
    document.getElementById('searchButton').addEventListener('click', function() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const subjects = document.querySelectorAll('#subjectList li');

      subjects.forEach(li => {
        const text = li.textContent.toLowerCase();
        li.style.display = text.includes(searchValue) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
