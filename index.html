<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyMate</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 20px 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eef5ff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }

    /* Share Notes Button */
    .share-notes-btn {
      display: inline-block;
      background: linear-gradient(135deg, #4CAF50, #2E8B57);
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 25px;
    }

    .share-notes-btn:hover {
      background: linear-gradient(135deg, #45a049, #1e7b43);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: #007bff;
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“˜ StudyMate</h1>
    <p>Your one-stop platform for sharing and learning notes.</p>
  </header>

  <div class="container">
    <h2>Available Subjects</h2>
    <ul>
      <li>Computer Fundamentals</li>
      <li>Programming in C</li>
      <li>Database Management System</li>
      <li>Web Development</li>
      <li>Operating Systems</li>
      <li>Data Structures</li>
    </ul>

    <!-- Share Notes Button -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdFmYKrQFUqhTeoHGx8ArOSZDM4FrPtoD7SJU5dAT9YGWCX5A/viewform?usp=header"
       target="_blank"
       class="share-notes-btn">
       ðŸ“¤ Share Your Notes
    </a>
  </div>

  <footer>
    <p>Made with by Neil ingole | StudyMate Â© 2025</p>
  </footer>
</body>
</html>
